<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Priority areas for mapping</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
        <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
        <link href='style.css' rel='stylesheet' />
        <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>
    <body>
        <div id='legend' style='display:none;'>
            <strong>Number of tweets</strong>
            <nav class='legend clearfix'>
                <span style='background:#ffffb2;'>< 50</span>
                <span style='background:#fecc5c;'> >= 50  && < 200</span>
                <span style='background:#fd8d3c;'>>= 200 && < 500</span>
                <span style='background:#f03b20;'>>= 500 && < 1000</span>
                <span style='background:#bd0026;'> >= 1000</span>
                <br>
                <br>
                <br>
            </div>
            <div id='map' class="loading"></div>
            <div class='col6 clearfix classform'>
                <div class='col12 pad2 fill-light'>
                    Each box is a tiles in zoom 13, click in box to see the compare map
                </div>
            </div>
            <script src='app.js'></script>
        </body>
    </html>
